<dh-pane title="ngAnimate">
	<dh-zone zone-label="Animations">
		<dh-zone-example>
			<div id="simple"
			     ng-controller="AnimatedServiceSampleController">
				<p>Let's try this animated notify service, injected into the controller...</p>
				<p>Click 3 times.</p>
				<!-- Chant Buttons bar -->
				<div class="io-bar"
				     ng-if="showChantButtons">
					<button
							class="bang-button"
							ng-click="callNotify('Bloody Mary');">
						BLOODY MARY
					</button>
					<button
							class="bang-button"
							ng-click="callNotify('Thunder');">
						THUNDER
					</button>
					<button
							class="bang-button"
							ng-click="callNotify('Bettlejuice');">
						BEETLEJUICE
					</button>
					<button
							class="bang-button"
							ng-click="callNotify('Shame');">
						SHAME
					</button>
				</div>
				<!-- Reset Button bar-->
				<div class="io-bar"
				     ng-if="!showChantButtons">
					<button
							class="bang-button"
							ng-click="reset();">
						RESET
					</button>
				</div>
				
				<div class="io-bar">
					<button class="chant-button repeated-item"
					        ng-repeat="chant in ritual.chants track by $index">
						{{chant}}
					</button>
				</div>
				
				<div class="image-frame" ng-show="showImg">
					<figure>
						
						<img class="riteImg sample-show-hide"
						     ng-src="{{ritual.image}}">
						
					</figure>
					
				</div>
			
			
			</div>
		</dh-zone-example>
	</dh-zone>

</dh-pane>
