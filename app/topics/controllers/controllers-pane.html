<dh-pane title="ng-controller">
	<dh-zone zone-label="Controllers">
		
		<dh-zone-example>
			<p ng-controller="GreetingController" class="zone-example">
				{{greeting}}
			</p>
		</dh-zone-example>

		<dh-zone-example>
			
			<div ng-controller="DoubleController" class="zone-example">
				Two times
				<input ng-model="num" class="sentence-input">
				equals {{double(num)}}.
			</div>
			
		</dh-zone-example>

		<dh-zone-example>
			
			<div ng-controller="SpicyController" class="zone-example">
				
				<p>Try a spice, please!</p>
				
				<div class="io-bar">
					<input ng-model="customSpice" class="first-ui-element">
					<button ng-click="setCustomSpice(customSpice)">Custom Spice</button>
					<button ng-click="chiliSpicy()">Chili</button>
					<button ng-click="jalapenoSpicy()">Jalape√±o</button>
				</div>
				
				<p>The food is {{spice}} spicy!</p>
			
			</div>
			
		</dh-zone-example>

	</dh-zone>
</dh-pane>
